// Use `key_listboundkeys` in the console in-game to get key names
//
// Use `exec autoexec` to reload the config in-game (will still need to rebuild
// nixos)
//
// Double quotes work (and often aren't necessary), single quotes aren't
// allowed
unbindall

// Space bar to toggle knife
alias +fastswitch slot3
alias -fastswitch lastinv
alias enablefastswitch "alias k_SPACE +fastswitch; alias k_MWHEELUP +jump; bind MWHEELDOWN +jump; bind k_KP_7 disablefastswitch"
alias disablefastswitch "alias k_SPACE +jump; alias k_MWHEELUP invprev; bind MWHEELDOWN invnext; bind k_KP_7 enablefastswitch"
alias "k_KP_7" "enablefastswitch"
alias "k_SPACE" "+fastswitch"

// Inventory
alias "k_0" "slot10"
alias "k_1" "slot1"
alias "k_2" "slot2"
alias "k_3" "slot3"
alias "k_4" "slot4"
alias "k_5" "slot5"
alias "k_6" "slot6"
alias "k_7" "slot7"
alias "k_8" "slot8"
alias "k_9" "slot9"
alias "k_x" "slot12"
alias "k_MWHEELUP" "invprev"
alias "k_MWHEELDOWN" "invnext"

