// Use `key_listboundkeys` in the console in-game to get key names
// Double quotes work (and often aren't necessary), single quotes aren't allowed

// Space bar to toggle knife
alias enablefastswitch "bind SPACE +fastswitch; bind MWHEELUP +jump; bind MWHEELDOWN +jump; bind kp_home disablefastswitch"
alias disablefastswitch "bind SPACE +jump; bind MWHEELUP invprev; bind MWHEELDOWN invnext; bind kp_home enablefastswitch"
bind "KP_7" "enablefastswitch"
alias +fastswitch slot3
alias -fastswitch lastinv
bind "SPACE" "+fastswitch"

// Inventory
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "x" "slot12"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

// Movement
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "SPACE" "+jump"
bind "SHIFT" "+sprint"
bind "CTRL" "+duck"

// Item interact
bind "b" "buymenu"
bind "e" "+use"
bind "g" "drop"
bind "q" "lastinv"
bind "r" "+reload"
bind "," "buyammo1"
bind "." "buyammo2"
bind "DEL" "sellbackall"
bind "F3" "autobuy"
bind "F4" "rebuy"

// Communication
bind "c" "+radialradio"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "v" "+radialradio2"
bind "y" "messagemode"
bind "z" "radio"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "+voicerecord"

// Cosmetic
bind "f" "+lookatweapon"
bind "h" "switchhands"

// UI
bind "i" "show_loadout_toggle"
bind "m" "teammenu"
bind "`" "toggleconsole"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "F5" "jpeg"
bind "F6" "save quick"
bind "F7" "load quick"
bind "F10" "cs_quit_prompt"

// Update CS2 config
host_writeconfig
